<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <style>
        body
        {
            background-color: #baff48;
        }
        h1
        {
            color: black;
            text-decoration: underline;
            text-align: center;
        }
        li
        {
            list-style-type:none;
            background-color: aqua;
            padding-left: 10px;
            text-align: center;
        }
        ul
        {
            width: 20%;
            margin-left: 40%;
            margin-right: 40%;
        }
    </style>
</head>
<body>
    <h1>These are our lists</h1>
    <hr>
    <ul>
        <li>Kenya</li>
        <li>Sudan</li>
        <li>Tanzania</li>
        <li>Uganda</li>
        <li>Ethiopia</li>
        <li>Nigeria</li>
    </ul>
</body>
</html>
